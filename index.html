<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="css/index.css">
    <title>表单校验</title>
</head>
<body>
<div class="container">
    <div class="col-xs-6 col-xs-push-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">用户注册信息</h3>
            </div>
            <div class="panel-body">
                <div class="agreement">
                   <p>用户协议内容:</p>
                   <p>请您仔细阅读以下条款，如果您对本协议的任何条款表示异议，
                       您可以选择不进入简书。当您注册成功，无论是进入简书，还是在知简书上发布任何内容，
                       或者是直接或通过各类方式（如站外API引用等）间接使用简书网服务和数据的行为，
                       都将被视作已无条件接受本声明所涉全部内容。
                   </p>
                   <p>若您对本声明的任何条款有异议，请停止使用简书网所提供的全部服务。</p>
               </div>
                <div class="checkbox text-center">
                    <label>
                        <input type="checkbox" id="blankCheckbox" value="option1">
                        我同意此协议内容
                    </label>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="user" class="col-sm-2 control-label">昵称：</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="user" name="username" placeholder="请输入昵称" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-sm-2 control-label">确认密码：</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="password2" placeholder="请再次输入密码" name="password2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生日期：</label>
                        <div class="col-sm-5 select">
                            <select id="year">
                                
                            </select>年
                            <select id="month">
                                
                            </select>月
                            <select id="day">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>日
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">注册邮箱：</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="col-sm-2 control-label">验证码：</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="code" name="code" placeholder="请输入验证码" autocomplete="off">
                        </div>
                        <div class="code">
                            <span class="glyphicon glyphicon-refresh" title="点击刷新"></span>
                            <span></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="js/index.js"></script>
</body>
</html>
